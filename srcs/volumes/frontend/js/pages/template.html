<div class="modal fade" id="connect4BattleHistoryModal${username}" tabindex="-1"
    aria-labelledby="connect4BattleHistoryModal${username}Label" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-80 modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Connect4 Battle History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body overflow-auto" style="max-height: 70vh;">
                <div class="row justify-content-center align-items-start">
                    <div class="col-6">
                        <h5 class="text-center mb-3">Remote Battles :</h5>
                        <div class="box bg-light history">
                            ${remoteBattlesC4}
                            <p class="text-center">n/a</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <h5 class="text-center mb-3">Remote Tournaments :</h5>
                        <div class="box bg-light">
                            <!-- match div -->
                            ${remoteTournamentsC4}
                            <!-- match div -->
                            <div class="bg-gray text-white text-center px-3 py-1 mb-1 rounded">
                                <div class="d-flex justify-content-around align-items-center">
                                    <div class="text-center player-container mt-1">
                                        <div class="player-circle mx-auto mb-2"></div>
                                        <div class="player-name"><span>coucouuuuuuuuuuuuuuuu</span></div>
                                    </div>
                                    <div class="text-center match-info mt-1">
                                        <h4 style="margin-bottom: 0;">RANK: 1 / 12</h4>
                                        <button
                                            class="btn text-decoration-none text-white color text-decoration-underline"
                                            style="cursor: text; user-select: text; border: none; background: none;">18/11/2024</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
