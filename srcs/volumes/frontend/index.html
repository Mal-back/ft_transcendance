<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/colors/colors.css" />
  <link rel="stylesheet" href="css/friend-list.css" />
  <link rel="stylesheet" href="css/background-basic.css" />
  <title>Home</title>
</head>

<body>
  <header id="header">
    <div style="background-color: gray">
      <div class="container d-flex align-items-center justify-content-between py-2">
        <div class="icon-container d-flex align-items-center">
          <button class="btn btn-light clickable-element" id="toggleSidebar" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-controls="sidebar" data-bs-backdrop="true">
            <i class="bi bi-list"></i>
          </button>
          <a href="/" class="btn btn-light clickable-element" id="HomeIcon" title="Home" data-link>
            <i class="bi bi-house-fill"></i>
          </a>
          <a id="logIconRef" href="/login" class="btn btn-light clickable-element" title="Login" data-link>
            <i id="logIconImg" class="bi bi-box-arrow-in-right"></i>
          </a>
          <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#inviteUserModal" title="Notifications"
            style="display: none" id="notifButtonModal">
            <i class="bi bi-mailbox2"></i>
            <span id="notificationbell">
              <div id="notificationcount" class=""></div>
            </span>
          </button>
        </div>

        <div class="flex-grow-1 d-flex justify-content-center">
          <div class="text-black text-center" style="font-size: 3.5vh">
            FT_TRANSCENDENCE
          </div>
        </div>
        <div class="icon-container-right dropdown d-flex align-items-center">
          <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-translate"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li>
              <a class="dropdown-item" href="?lang=en" id="headerEnglish">English</a>
            </li>
            <li>
              <a class="dropdown-item" href="?lang=fr" id="headerFrench">Français</a>
            </li>
            <li>
              <a class="dropdown-item" href="?lang=es" id="headerSpanish">Español</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="modal fade" id="inviteUserModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inviteModalLabel">Friend Invites</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="divOnGoingGame" style="display: none">
            <h6 id="onGoingGameText">Ongoing game:</h6>
            <div class="list-group mb-2">
              <li class="list-group-item">
                <div class="d-flex align-items-center">
                  <img id="opponentInviteAvatar" class="rounded-circle me-3 Avatar" width="50" height="50" />
                  <div class="flex-grow-1">
                    <h5><strong id="opponentInviteId"></strong></h5>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button class="btn btn-success btn-sm me-2" id="buttonOnGoingGame">
                      <i class="bi bi-check-circle"></i> CANCEL
                    </button>
                  </div>
                </div>
              </li>
            </div>
          </div>
          <div>
            <h6 id="invitesModalTextTitle">Invites:</h6>
          </div>
          <div class="scroll-notif">
            <ul id="inviteList" class="list-group"></ul>
          </div>
        </div>
        <div class="modal-footer">
          <button id="invitesModalCloseButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar" tabindex="-1"
        aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="nav flex-column">
            <a class="nav-link text-white my-4" href="/" data-link id="menuHome"><i class="bi bi-house-fill"></i>
              HOME</a>
            <a class="nav-link text-white my-4" href="/pong-menu" data-link id="menuPong"><i
                class="bi bi-controller"></i> Pong</a>
            <a class="nav-link text-white my-4" href="/c4-menu" data-link id="menuConnect4"><i
                class="bi bi-controller"></i> Connect 4</a>
            <a class="nav-link text-white my-4" href="/profile" data-link id="menuProfile"><i class="bi bi-person"></i>
              Profile</a>
            <a class="nav-link text-white my-4" href="/friends" data-link id="menuFriends"><i
                class="bi bi-person-heart"></i> Friends</a>
            <a id="overlayLogin" class="nav-link text-white my-4" href="/login" data-link>
              <i class="bi bi-box-arrow-in-left"></i>Login
            </a>
          </div>
        </div>
      </div>
      <div id="app" class="col d-flex justify-content-center"></div>
      <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="ErrorLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="alertLabel">Error</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="alertMessage"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="gameResultModal" tabindex="-1" aria-labelledby="gameResultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered loading-modal-diag">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="gameResultTitle">
                Game Result:
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex align-items-center justify-content-center row">
                <div class="text-center m-1">
                  <h5>
                    <strong id="gameWinnerTitle">WINNER :
                      <span style="color: red" id="winnerGameResult"></span></strong>
                  </h5>
                </div>
                <div class="text-center m-1">
                  <h6><strong id="scoreGameResult"></strong></h6>
                </div>
                <div class="text-center m-1">
                  <h5>
                    <strong id="gameLoserTitle">LOSER :
                      <span style="color: blue" id="loserGameResult"></span></strong>
                  </h5>
                </div>
                <div id="gifGameResult" class="gif rounded-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module" src="js/router.js"></script>
</body>

</html>
