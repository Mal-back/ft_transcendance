<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/colors/colors.css" />
	<link rel="stylesheet" href="css/background-basic.css" />
	<title>Home</title>
</head>

<body>
	<header>
		<div style="background-color: gray">
			<div class="container d-flex align-items-center py-2">
				<div class="icon-container d-flex align-items-center">
					<button class="btn btn-light" id="toggleSidebar" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
						aria-controls="sidebar">
						<i class="bi bi-list"></i>
					</button>
					<a href="/" class="btn btn-light" title="Home">
						<i class="bi bi-house-fill"></i>
					</a>
					<a id="logIconRef" href="/login" class="btn btn-light" title="Login">
						<i id="logIconImg" class="bi bi-box-arrow-in-right"></i>
					</a>
				</div>
				<div class="text-black text-center flex-grow-1" style="font-size: 3.5vh">
					FT_TRANSCENDENCE
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar" tabindex="-1"
				aria-labelledby="sidebarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<div class="nav flex-column">
						<a class="nav-link text-white my-4" href="/" data-link><i class="bi bi-house-fill"></i> HOME</a>
						<a class="nav-link text-white my-4" href="/game" data-link><i class="bi bi-controller"></i> Game</a>
						<a class="nav-link text-white my-4" href="/profile" data-link><i class="bi bi-person"></i> Profile</a>
						<a class="nav-link text-white my-4" href="/friends" data-link><i class="bi bi-person-heart"></i> Friends</a>
						<a id="overlayLogin" class="nav-link text-white my-4" href="/login" data-link>
							<i class="bi bi-box-arrow-in-left"></i>Login
						</a>
						<!-- <a id="overlayLogin" class="nav-link text-white my-4" href="/authentification" data-link><i -->
						<!-- class="bi bi-box-arrow-in-left"></i> Login</a> -->
					</div>
				</div>
			</div>
			<div id="app" class="col d-flex justify-content-center"></div>
			<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="ErrorLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="alertLabel">Error</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p id="alertMessage"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="module" src="js/router.js"></script>
</body>

</html>
