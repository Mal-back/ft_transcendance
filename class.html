<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class History UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/background-basic.css">
    <link rel="stylesheet" href="css/battle-history.css">
    <link rel="stylesheet" href="css/colors/colors.css">
</head>

<body>
    <header>
        <div style="background-color: gray;">
            <div class="container d-flex align-items-center py-2">
                <div class="icon-container d-flex align-items-center">
                    <button class="btn btn-light" id="toggleSidebar" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebar" aria-controls="sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <a href="/" class="btn btn-light" title="Home">
                        <i class="bi bi-house-fill"></i>
                    </a>
                    <a href="/authentification" class="btn btn-light" title="Logout">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </a>
                </div>
                <div class="text-black text-center flex-grow-1" style="font-size: 3.5vh;">
                    FT_TRANSCENDENCE
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar" tabindex="-1"
                aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="nav flex-column">
                        <a class="nav-link text-white my-4" href="/" data-link><i class="bi bi-house-fill"></i> HOME</a>
                        <a class="nav-link text-white my-4" href="/game" data-link><i class="bi bi-controller"></i>
                            Game</a>
                        <a class="nav-link text-white my-4" href="/profile" data-link><i class="bi bi-person"></i>
                            Profile</a>
                        <a class="nav-link text-white my-4" href="/friends" data-link><i class="bi bi-person-heart"></i>
                            Friends</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-right"></i> Logout</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-left"></i> Login</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col main-content">
                <div class="background">
                    <div class="content">
                        <div class="row justify-content-center py-1">
                            <div class="col-8 bg-dark text-white text-center py-5">
                                <div class="d-flex justify-content-around align-items-center">
                                    <div>
                                        <div class="player-circle"></div>
                                        <div class="no-overflow player-name">
                                            <span>dddddddddddddddddddddddddddU1</span>
                                        </div>
                                    </div>
                                    <div>
                                        <h4>WIN-LOSE</h4>
                                        <h2>1 - 0</h2>
                                        <p>DATE</p>
                                    </div>
                                    <div>
                                        <div class="player-circle"></div>
                                        <div class="no-overflow player-name">
                                            <span>dU2</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for more content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
