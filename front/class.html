<html lang="en">

<head>

    <title>Class History UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/background-basic.css">
    <link rel="stylesheet" href="css/battle-history.css">
    <link rel="stylesheet" href="css/colors/colors.css">
    <div style="background-color: gray;">
        <div class="container d-flex justify-content-center" style="font-size: 3.5vh; height: 5vh; width: 1vw;">
            <div class="text-black">

                                    </div>
                                </div>
                            </div>
                        </div>

                                <div class="d-flex justify-content-around align-items-center">

                                        <div class="player-circle">
                                        </div>
                                        <div class="no-overflow player-name">
                                            <span>dddddddddddddddddddddddddddU1</span>
                                        </div>
                                    </div>
                                    <div>
                                        <h4>WIN-LOSE</h4>
                                        <h2>1 - 0</h2>

                                    </div>
                                    <div>
                                        <div class="player-circle">
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>

            </div>
