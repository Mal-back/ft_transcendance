<!-- Friend 1: TTPD : The Anthology -->
<div>
    <div class="list-group-item d-flex align-items-center mb-3 rounded">
        <div class="rounded-circle Avatar status-online me-3" style="background-image: url(../../img/ts/TTPD.jpeg);"
            alt="Avatar"></div>

        <div class="flex-fill">
            <h5 class="mb-0">TTPD : The Anthology</h5>
            <button class="text-decoration-none text-primary" data-bs-toggle="modal" data-bs-target="#modalTTPD">Show
                profile</button>
        </div>
        <button class="btn btn-sm btn-danger ms-auto">
            <i class="bi bi-x-circle"></i> Remove
        </button>
    </div>
    <!-- Modal for TTPD -->
    <div class="modal fade" id="modalTTPD" tabindex="-1" aria-labelledby="modalTTPDLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTTPDLabel">TTPD : The Anthology</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="rounded-circle Avatar status-online mb-3"
                            style="background-image: url(../../img/ts/TTPD.jpeg);"></div>
                        <h3>TTPD : The Anthology</h3>
                        <p class="black-txt">Win Rate: 75%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
