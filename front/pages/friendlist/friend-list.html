<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/colors/colors.css">
    <link rel="stylesheet" href="../../css/friend-list.css">
    <link rel="stylesheet" href="../../css/battle-history.css">
    <link rel="stylesheet" href="../../css/background-basic.css">
    <link rel="stylesheet" href="../../css/background-profile.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div style="background-color: gray;">
            <div class="container d-flex align-items-center py-2">
                <div class="icon-container d-flex align-items-center">
                    <button class="btn btn-light" id="toggleSidebar" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebar" aria-controls="sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <a href="/" class="btn btn-light" title="Home">
                        <i class="bi bi-house-fill"></i>
                    </a>
                    <a href="/authentification" class="btn btn-light" title="Logout">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </a>
                </div>
                <div class="text-black text-center flex-grow-1" style="font-size: 3.5vh;">
                    FT_TRANSCENDENCE
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar" tabindex="-1"
                aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="nav flex-column">
                        <a class="nav-link text-white my-4" href="/" data-link><i class="bi bi-house-fill"></i> HOME</a>
                        <a class="nav-link text-white my-4" href="/game" data-link><i class="bi bi-controller"></i>
                            Game</a>
                        <a class="nav-link text-white my-4" href="/profile" data-link><i class="bi bi-person"></i>
                            Profile</a>
                        <a class="nav-link text-white my-4" href="/friends" data-link><i class="bi bi-person-heart"></i>
                            Friends</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-right"></i> Logout</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-left"></i> Login</a>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col d-flex justify-content-center">
                <div class="background">
                    <div class="container mt-4">
                        <!-- Search Bar -->
                        <div class="bg-* text-white text-center p-3 rounded">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="mb-0">Friends</h3>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFriendModal">
                                    <i class="bi bi-person-plus"></i> Add Friend
                                </button>
                            </div>
                        </div>
                        <div class="modal fade" id="addFriendModal" tabindex="-1" aria-labelledby="addFriendModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addFriendModalLabel">Add Friend</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="addFriendForm">
                                            <div class="mb-3">
                                                <label for="friendUsername" class="form-label">Enter Username</label>
                                                <input type="text" class="form-control" id="friendUsername" required>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" form="addFriendForm">Add
                                            Friend</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Friend List -->
                        <div class="list-group">
                            <!-- Friend 10: RED -->
                            <div>
                                <div class="list-group-item d-flex align-items-center mb-3 rounded">
                                    <div class="rounded-circle Avatar status-online me-3"
                                        style="background-image: url(../../img/ts/RED.jpeg);" alt="Avatar"></div>
                                    <div class="flex-fill">
                                        <h5 class="mb-0">RED</h5>
                                        <button class="text-decoration-none text-primary" data-bs-toggle="modal"
                                            data-bs-target="#modalRED">Show
                                            profile</button>
                                    </div>
                                    <button class="btn btn-sm btn-danger ms-auto"><i class="bi bi-x-circle"></i>
                                        Remove</button>
                                </div>
                                <!-- Modal for RED -->
                                <div class="modal fade" id="modalRED" tabindex="-1" aria-labelledby="modalREDLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modalREDLabel">RED</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div
                                                    class="d-flex flex-column justify-content-center align-items-center">
                                                    <div class="rounded-circle Avatar status-online mb-3"
                                                        style="background-image: url(../../img/ts/RED.jpeg);"></div>
                                                    <h3>RED</h3>
                                                    <p class="black-txt">Win Rate: 83%</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="list-group-item d-flex flex-column align-items-center justify-content-center mb-3 rounded">
                                <p class="h4">✨ <i>Maidenless</i> ✨</p>

                                <p class="h4">Please, add friends</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/router.js"></script>
</body>

</html>
