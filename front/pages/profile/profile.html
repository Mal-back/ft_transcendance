<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/colors/colors.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/battle-history.css">
    <link rel="stylesheet" href="../../css/background-basic.css">
    <link rel="stylesheet" href="../../css/background-profile.css">
    <title>Login</title>
    <div style="background-color: gray;">
        <div class="container d-flex justify-content-center" style="font-size: 3.5vh; height: 5vh; width: 1vw;">
            <div class="text-black">
                FT_TRANSCENDENCE
            </div>
        </div>
    </div>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 bg-dark text-white vh-100 d-flex flex-column bar-size-max">
                <div class="nav flex-column">
                    <a class="nav-link text-white my-4" href="/" data-link>HOME</a>
                    <a class="nav-link text-white my-4" href="/game" data-link>Game</a>
                    <a class="nav-link text-white my-4" href="/profile" data-link>Profile</a>
                    <a class="nav-link text-white my-4" href="/authentification" data-link>Login</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-10 d-flex justify-content-center">
                <div class="background">
                    <div class="Profile container">
                        <div class="d-flex justify-content-center w-100">
                            <!-- Top profile section (centered) -->
                            <div class="top-profile d-flex flex-column justify-content-center align-items-center">
                                <div class="rounded-circle Avatar status-playing" alt="Avatar"></div>
                                <a class="black-txt">Username</a>
                            </div>
                        </div>

                        <!-- Left-aligned profile info -->
                        <div class="align-items-left mt-3 w-100">
                            <p class="black-txt">Win Rate: 75%</p>
                        </div>
                        <div class="align-items-left mt-3 w-100">
                            <p class="black-txt">Battle History:</p>
                        </div>
                        <div class="border bd">
                            <div class="row justify-content-center pym-1 w-100">
                                <div class="col-8 bg-darkgreen text-white text-center py-5 m-3">
                                    <div class="d-flex justify-content-around align-items-center">
                                        <div>
                                            <div class="player-circle">
                                            </div>
                                            <div class="no-overflow player-name">
                                                <span>dddddddddddddddddddddddddddU1</span>
                                            </div>
                                        </div>
                                        <div>
                                            <h4>WIN-LOSE</h4>
                                            <h2>1 - 0</h2>
                                            <p>DATE</p>
                                        </div>
                                        <div>
                                            <div class="player-circle">
                                            </div>
                                            <div class="no-overflow player-name">
                                                <span>dU2</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-8 bg-darkred text-white text-center py-5 m-3">
                                    <div class="d-flex justify-content-around align-items-center">
                                        <div>
                                            <div class="player-circle">
                                            </div>
                                            <div class="no-overflow player-name">
                                                <span>dddddddddddddddddddddddddddU1</span>
                                            </div>
                                        </div>
                                        <div>
                                            <h4>WIN-LOSE</h4>
                                            <h2>1 - 0</h2>
                                            <p>DATE</p>
                                        </div>
                                        <div>
                                            <div class="player-circle">
                                            </div>
                                            <div class="no-overflow player-name">
                                                <span>dU2</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="align-items-right mt-3 w-100">
                            <a type="button" class="btn bg-lightgray">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/router.js"></script>
</body>

</html>
