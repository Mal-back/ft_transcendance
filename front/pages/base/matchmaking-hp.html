    <header>
        <div style="background-color: gray;">
            <div class="container d-flex align-items-center py-2">
                <div class="icon-container d-flex align-items-center">
                    <button class="btn btn-light" id="toggleSidebar" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebar" aria-controls="sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <a href="/" class="btn btn-light" title="Home">
                        <i class="bi bi-house-fill"></i>
                    </a>
                    <a href="/authentification" class="btn btn-light" title="Logout">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </a>
                </div>
                <div class="text-black text-center flex-grow-1" style="font-size: 3.5vh;">
                    FT_TRANSCENDENCE
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar" tabindex="-1"
                aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="nav flex-column">
                        <a class="nav-link text-white my-4" href="/" data-link><i class="bi bi-house-fill"></i> HOME</a>
                        <a class="nav-link text-white my-4" href="/game" data-link><i class="bi bi-controller"></i>
                            Game</a>
                        <a class="nav-link text-white my-4" href="/profile" data-link><i class="bi bi-person"></i>
                            Profile</a>
                        <a class="nav-link text-white my-4" href="/friends" data-link><i class="bi bi-person-heart"></i>
                            Friends</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-right"></i> Logout</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-left"></i> Login</a>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col d-flex justify-content-center">
                <div class="background">
                    <div class="custom-container d-flex flex-column justify-content-center align-items-center">
                        <h1 class="mb-3 text-center title white-txt text-decoration-underline ">Matchmaking</h1>
                        <br>
                        <button type="button"
                            class="btn btn-light white-txt btn-lg bg-midnightblue  custom-button">NORMAL
                            MODE</button>
                        <br>
                        <button type="button" class="btn btn-light white-txt btn-lg bg-purple custom-button">EPIC
                            MODE</button>
                        <br>
                        <button type="button"
                            class="btn btn-light white-txt btn-lg bg-darkyellow custom-button">TOURNAMENT</button>
                        <br>
                    </div>

                </div>
            </div>
        </div>
    </div>
