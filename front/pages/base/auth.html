    <header>
        <div style="background-color: gray;">
            <div class="container d-flex align-items-center py-2">
                <div class="icon-container d-flex align-items-center">

        <div class="row">
            <!-- Sidebar -->
            <div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar" tabindex="-1"

                    <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"

                </div>
                <div class="offcanvas-body">
                    <div class="nav flex-column">
                        <a class="nav-link text-white my-4" href="/" data-link><i class="bi bi-house-fill"></i> HOME</a>

                            Game</a>
                        <a class="nav-link text-white my-4" href="/profile" data-link><i class="bi bi-person"></i>
                            Profile</a>
                        <a class="nav-link text-white my-4" href="/friends" data-link><i class="bi bi-person-heart"></i>
                            Friends</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-right"></i> Logout</a>
                        <a class="nav-link text-white my-4" href="/authentification" data-link><i
                                class="bi bi-box-arrow-in-left"></i> Login</a>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col d-flex justify-content-center">
                <div class="background">
                    <div class="p-5 text-center bg-*">
                        <div class="white-txt">
                            <h1 class="mb-3 txt-size-2">You're not connected yet</h1>
                        </div>
                    </div>
                    <div class="line-up d-flex justify-content-between align-items-center">
                        <div class="left-half d-flex justify-content-center">
                            <a type="button" class="btn black-txt bg-semi-t-white btn-size-up" href="/create_profile"
                                data-link>Create New
                                Profile</a>
                        </div>
                        <div class="right-half d-flex justify-content-center">
                            <a type="button" class="btn black-txt bg-semi-t-white btn-size-up" href="/login"
                                data-link>Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
