<!-- CHECK MODAL ID -->

<div class="modal fade" id="  ${player_username}History   " tabindex="-1"
    aria-labelledby="${player_username}HistoryLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg modal-80 modal-dialog-centered">

        <div class="modal-content">

            <div class="modal-header">
                <!-- CHECK TITLE ID -->
                <h5 class="modal-title" id="${player_username}HistoryTitle">Player History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body overflow-auto" style="max-height: 70vh;">

                <div class="row justify-content-center align-items-start">

                    <div class="col-6">

                        <h5 class="text-center mb-3" id="${player_username}HistoryMode">${ RANKING MODE (Remote or
                            Tournament) } :</h5>

                        <div class="box bg-light history">

                            <!-- match div -->
                            <div class="bg-gray text-white text-center px-3 py-1 mb-1 rounded">

                                <div class="d-flex justify-content-around align-items-center">

                                    <!-- Player 1 -->
                                    <div class="text-center player-container ">
                                        <div class="player-circle mx-auto mb-2"></div>
                                        <div class="player-name"><span>${ USERNAME 1 }</span></div>
                                    </div>

                                    <!-- Match Info -->
                                    <div class="text-center match-info ">
                                        <h5>WIN-LOSE</h5>
                                        <h4>1 - 0</h4>
                                        <p id="matchDate">DATE</p>
                                    </div>

                                    <!-- Player 2 -->
                                    <div class="text-center player-container">
                                        <div class="player-circle mx-auto mb-2"></div>
                                        <div class="player-name">
                                            <span>${ USERNAME 2 }</span>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

        </div>

    </div>

</div>
